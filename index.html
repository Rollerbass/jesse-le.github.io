<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jesse-Le</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="system" id="system">

    <!-- Center Sphere -->
    <div class="center-sphere">
      <h1>Jesse-Le</h1>
      <p>Interactive Portfolio</p>
    </div>

    <!-- Orbiting Circles -->
    <div class="orbit" data-angle="0">Home</div>
    <div class="orbit" data-angle="90">Projects</div>
    <div class="orbit" data-angle="180">Resume</div>
    <div class="orbit" data-angle="270">Contact</div>

  </div>

  <script>
    const system = document.getElementById("system");
    const orbits = document.querySelectorAll(".orbit");

    let radius = 260;

    function minRadius() {
      const center = document.querySelector(".center-sphere");
      return center.offsetWidth / 2 + 14;
    }

    function maxRadius() {
      return Math.min(system.offsetWidth, system.offsetHeight) / 2 - 30;
    }

    function positionOrbits() {
      orbits.forEach(orbit => {
        const angle = parseFloat(orbit.dataset.angle) * Math.PI / 180;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        orbit.style.transform = `translate(${x}px, ${y}px)`;
      });
    }

    positionOrbits();
    window.addEventListener("resize", positionOrbits);

    /* Drag to zoom orbit */
    let startY = null;

    system.addEventListener("pointerdown", e => {
      startY = e.clientY;
    });

    system.addEventListener("pointermove", e => {
      if (startY === null) return;

      const delta = startY - e.clientY;
      radius += delta * 0.6;

      radius = Math.max(minRadius(), Math.min(maxRadius(), radius));
      startY = e.clientY;

      positionOrbits();
    });

    window.addEventListener("pointerup", () => startY = null);
  </script>

</body>
</html>
